<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css"  href="style.css">
    <title>Javascript  Calculator</title>
</head>
<body>
    <section class="main">
        <div class="main-content">
            <div class="screen"><div id="screen-display"><p></p></div></div>
             <div class="button" id="add"><p>+</p></div>
             <div class="button" id="subtract"><p>-</p></div>
             <div class="button" id="divide"><p>/</p></div>
             <div class="button" id="multiply"><p>*</p></div>
             <div class="button" id=""><p>7</p></div>
             <div class="button" id=""><p>8</p></div>
             <div class="button" id=""><p>9</p></div>
             <div class="button" id=" reverse-arrow" onclick="eraseNum()"><img src="arrow-left.svg" alt=""></div>
             <div class="" id="equal"><p>=</p></div>
             <div class="button" id=""><p>4</p></div>
             <div class="button" id=""><p>5</p></div>
             <div class="button" id=""><p>6</p></div>
             <div class="button" id=""><p>1</p></div>
             <div class="button" id=""><p>2</p></div>
             <div class="button" id=""><p>3</p></div>
             <div class="button" id=""><p>0</p></div>
             <div class="button" id=""><p>.</p></div>
             <div class="button" id="reset"><p> AC</p></div>
           
        </div> 
    </section>

    <script src="script.js"></script>
</body>
</html>
