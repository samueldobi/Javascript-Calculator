<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css"  href="style.css">
    <title>Javascript  Calculator</title>
</head>
<body>
    <section class="main">
        <div class="main-content">
            <div class="screen"><div id="screen-display"></div></div>
            <button class="button" id="add"> +</button> 
            <button class="button" id="subtract">-</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="multiply">*</button>
            <button class="button" id="">7</button>
            <button class="button" id="">8</button>
            <button class="button" id="">9</button>
            <button class="button" id=" reverse-arrow" onclick="eraseNum()"><img src="arrow-left.svg" alt=""></button>
            <button class="" id="equal">=</button>
            <button class="button" id="">4</button>
            <button class="button" id="">5</button>
            <button class="button" id="">6</button>
            <button class="button" id="">1</button>
            <button class="button" id="">2</button>
            <button class="button" id="">3</button>
            <button class="button" id="">0</button>
            <button class="button" id="">.</button>
            <button class="button" id="reset">AC</button>
          
           
        </div> 
    </section>

    <script src="script.js"></script>
</body>
</html>
